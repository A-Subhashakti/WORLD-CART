<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- User navbar -->
  <nav class="card" aria-label="user-nav">
    <div class="brand">
      <div class="logo">M</div>
      <div>MensWear</div>
    </div>
    <div style="margin-left:12px" class="small">Checkout</div>
    <div class="header-actions" style="margin-left:auto">
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="profile.html">Profile</a>
    </div>
  </nav>

  <div class="container">
    <h2>Checkout</h2>

    <div class="card">
      <p class="small">Review your details and place your order.</p>

      <div style="margin-top:12px">
        <div class="form-row">
          <input id="fullname" type="text" placeholder="Full name">
        </div>

        <div class="form-row">
          <input id="phone" type="text" placeholder="Phone number">
        </div>

        <div class="form-row">
          <input id="address" type="text" placeholder="Delivery address">
        </div>

        <div style="margin-top:16px">
          <button id="payBtn" class="btn btn-primary">PayOnline</button>
          <button id="payCashBtn" class="btn btn-primary">Pay by Cash</button>
          
        </div>
      </div>
    </div>
  </div>
