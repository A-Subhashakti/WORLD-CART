<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- User navbar -->
  <nav class="card" aria-label="user-nav">
    <div class="brand">
      <div class="logo">M</div>
      <div>MensWear</div>
    </div>
    <div style="margin-left:12px" class="small">Checkout</div>
    <div class="header-actions" style="margin-left:auto">
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="profile.html">Profile</a>
    </div>
  </nav>

  <div class="container">
    <h2>Checkout</h2>

    <div class="card">
      <p class="small">Review your details and place your order.</p>

      <div style="margin-top:12px">
        <div class="form-row">
          <input id="fullname" type="text" placeholder="Full name">
        </div>

        <div class="form-row">
          <input id="phone" type="text" placeholder="Phone number">
        </div>

        <div class="form-row">
          <input id="address" type="text" placeholder="Delivery address">
        </div>

        <div style="margin-top:16px">
          <button id="payBtn" class="btn btn-primary">Pay</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">Â© MensWear</footer>

  <script src="js/api.js"></script>

  <script>

    
    async function loadCartItems() {
      const cart = await API.cart.get();

      return cart.items.map(i => ({
        product: i.product._id,
        quantity: i.quantity
      }));
    }

    document.getElementById("payBtn").addEventListener("click", async () => {

      const fullname = document.getElementById("fullname").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();

      
      if (!fullname || !phone || !address) {
        alert("Please fill all fields before proceeding.");
        return;
      }

      try {
        
        const items = await loadCartItems();

        if (!items.length) {
          alert("Your cart is empty.");
          return;
        }

        
        const cart = await API.cart.get();
        const totalAmount = cart.items.reduce(
          (sum, i) => sum + i.product.price * i.quantity,
          0
        );

        

        
        window.location = "orderCompleted.html";

      } catch (err) {
        console.error("Checkout Error:", err);
        alert(err.message || "Unable to process order. Try again.");
      }
    });

  </script>

</body>
</html>
