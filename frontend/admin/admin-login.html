<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  
  <link rel="stylesheet" href="css/admin-auth.css">
</head>

<body>

<div class="auth-container">
  <h2>Admin Login</h2>

  <div id="adminError" class="error-box"></div>

  <form id="adminLoginForm">
    <div class="auth-group">
      <label>Email</label>
      <input type="email" id="adminLoginEmail" required>
    </div>

    <div class="auth-group">
      <label>Password</label>
      <input type="password" id="adminLoginPassword" required>
    </div>

    <button type="submit" class="auth-btn">Login</button>
  </form>

  <p class="switch-auth">
    No account? <a href="admin-signup.html">Signup</a>
  </p>
</div>


<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/admin.js"></script>

<script>
  document.getElementById("adminLoginForm").addEventListener("submit", handleAdminLogin);
</script>

</body>
</html>
