<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Signup</title>

 
  <link rel="stylesheet" href="css/admin-auth.css">
</head>

<body>

<div class="auth-container">
  <h2>Admin Signup</h2>

  
  <div id="adminSignupError" class="error-box"></div>

  <form id="adminSignupForm">

    <div class="auth-group">
      <label>Full Name</label>
      <input type="text" id="adminSignupName" required>
    </div>

    <div class="auth-group">
      <label>Email</label>
      <input type="email" id="adminSignupEmail" required>
    </div>

    <div class="auth-group">
      <label>Password</label>
      <input type="password" id="adminSignupPassword" required>
    </div>

    <button type="submit" class="auth-btn">Signup</button>
  </form>

  <p class="switch-auth">
    Already have an account? <a href="admin-login.html">Login</a>
  </p>
</div>


<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/admin.js"></script>

<script>
  document.getElementById("adminSignupForm").addEventListener("submit", handleAdminSignup);
</script>

</body>
</html>
