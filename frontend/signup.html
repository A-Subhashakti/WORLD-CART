<!doctype html>
<html>
<head><meta charset="utf-8"><title>Sign up</title><link rel="stylesheet" href="css/style.css"></head>
<body>

  
  <nav class="card" aria-label="user-nav">
    <div class="brand"><div class="logo">M</div><div>MensWear</div></div>
    <div class="searchbar" style="margin-left:12px;"><input placeholder="Search..."></div>
    <div class="header-actions" style="margin-left:auto"><a href="index.html">Home</a><a href="products.html">Products</a></div>
  </nav>

  <div class="container">
    <div class="card" style="max-width:480px;margin:0 auto">
      <h3>Create account</h3>
      <form onsubmit="handleSignup(event)">
        <div class="form-row"><input id="signupName" type="text" placeholder="Full name" required></div>
        <div class="form-row"><input id="signupEmail" type="email" placeholder="Email" required></div>
        <div class="form-row"><input id="signupPassword" type="password" placeholder="Password" required></div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button type="submit" class="btn btn-primary">Sign up</button>
          <a href="login.html" class="btn btn-outline">Login</a>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">Â© MensWear</footer>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
