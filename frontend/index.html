<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MensWear — Home</title>
  <link rel="stylesheet" href="css/style.css">
  

</head>
<body>

  
  <nav class="card" aria-label="main-nav">
    <div class="brand">
      <div class="logo">M</div>
      <div>MensWear</div>
    </div>

    <div class="searchbar" style="margin-left:12px;">
      <input id="homeSearch" placeholder="Search products..." />
      <button id="homeSearchBtn" class="btn btn-outline">Search</button>
    </div>

    <div class="header-actions" style="margin-left:auto">
      <a href="profile.html">Profile</a>
       <a href="orders.html">orders</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign up</a>
    </div>
  </nav>

  <div class="container">
    <div class="card" style="display:flex;gap:18px;align-items:center">
      <div style="flex:1">
        <h1>MensWear — Timeless essentials</h1>
        <p class="small">Browse curated shirts, tees, trousers and accessories. This is a multi-page HTML  application.</p>
        <div style="margin-top:12px">
          <a href="products.html" class="btn btn-primary">Shop Products</a>
          <a href="admin/admin-signup.html" class="btn btn-outline">Admin </a>
        </div>
      </div>
      <div style="width:320px">
        <img src="https://images.unsplash.com/photo-1520975913564-6b8f9a9a7f4e?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=8a4a5b8a4c6c445f" alt="" style="width:100%;border-radius:8px;object-fit:cover">
      </div>
    </div>

    <section style="margin-top:18px">
      <h3>Featured products</h3>
      <div id="featuredRow" class="products-grid" style="margin-top:12px"></div>
    </section>
  </div>

  <footer class="footer">© <span id="year"></span> MensWear —  store</footer>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.getElementById('year').innerText = new Date().getFullYear();
    document.getElementById('homeSearchBtn').addEventListener('click', ()=> {
      const q = (document.getElementById('homeSearch').value || '').trim();
      window.location = 'products.html' + (q ? '?q=' + encodeURIComponent(q) : '');
    });

    
    (async function(){
      try {
        const list = await API.products.list();
        const t = document.getElementById('featuredRow');
        (list.slice(0,6)).forEach(p=>{
          const el = document.createElement('div'); el.className='product-card';
          el.innerHTML = `<img src="${p.imageUrl || 'https://via.placeholder.com/400x300'}" alt="">
            <div class="card-body">
              <h4 style="margin:0">${p.name}</h4>
              <p class="small">${(p.description||'').slice(0,70)}</p>
              <div class="flex-between">
                <div class="price">₹${(p.salePrice || p.price).toLocaleString('en-IN')}</div>
                <a class="btn btn-outline" href="product.html?id=${p._id}">View</a>
              </div>
            </div>`;
          t.appendChild(el);
        });
      } catch (e){}
    })();
  </script>
</body>
</html>
